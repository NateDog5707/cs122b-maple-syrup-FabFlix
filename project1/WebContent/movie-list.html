<!doctype html>
<html lang="en" xmlns:jsp="http://java.sun.com/JSP/Page">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Movie List</title>
    <style>
        .header-bar{
            background-color: #c9ccc9;
            padding: 15px 20px;
            display: flex;
            align-items: initial;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div id="header-bar-container"></div>
<script>
    fetch('header-bar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header-bar-container').innerHTML = html;
        });
</script>

<h1>Movies</h1>
<p><a href="frontpage.html">Jump to Front Page</a></p>
<!-- Id "movie_list_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<h2 style="align-content: center">Search</h2>
<form id="search" style="margin-bottom: 300px">
    Title: <input type="text" id="autocomplete" name="title">
    <input type="submit" value="Search">
</form>
<p>

<div id="genre_browse">
    <h2>Browse by Genre:</h2>
</div>
<div id="title_browse">
    <h2>Browse by Title:</h2>
</div>
<!--browse hyperlinks-->
<!--buttons for sorting-->
<div id="sort-options">
    <h3>Sort By:</h3>
    <button id="sort1">Title ↑, Rating ↑</button>
    <button id="sort2">Title ↑, Rating ↓</button>
    <button id="sort3">Title ↓, Rating ↑</button>
    <button id="sort4">Title ↓, Rating ↓</button>
    <button id="sort5">Rating ↑, Title ↑</button>
    <button id="sort6">Rating ↑, Title ↓</button>
    <button id="sort7">Rating ↓, Title ↑</button>
    <button id="sort8">Rating ↓, Title ↓</button>
</div>
<h3>Movies per page:</h3>
<select id="page-size-select">
    <option value="10" selected="selected">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
</select>

<div>
    <button id="prev-page">Previous</button>
    <button id="next-page">Next</button>
</div>

<table id=movie_list_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th id="movie-list-entry-buttons"></th>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
        <th>Price</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with movie-list.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=movie_list_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>

<script src="full-text-search.js"></script>
<script src="browse.js"></script>
<script src="movie-list.js"></script>
</body>
</html>
