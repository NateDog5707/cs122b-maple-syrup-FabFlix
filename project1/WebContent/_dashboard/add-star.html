<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Add Star</title>
</head>

<body>
    <h1>Add a Star</h1>
    <p><a href="menu.html">Jump to Menu</a></p>
    <form id="addStarForm" METHOD="POST">
        Name: <input type="text" id="star_name" name="star_name" required> <br>
        Birth Year: <input type="text" id="birth_year" name="birth_year"><br>
        <span id="yearError" style="color:red; display:none;">Please enter a valid year</span><br>
        <input id="SubmitButton" TYPE="SUBMIT" VALUE="Submit">
    </form>
    <p id="errorMsg" style="display:none; color:red;"></p>
    <p id="successMsg" style="display:none; color:green;"></p>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
